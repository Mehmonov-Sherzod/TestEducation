name: .NET 8 CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore TestEducation.sln   

      - name: Build project
        run: dotnet build TestEducation.sln --configuration Release

      - name: Publish project
        run: dotnet publish TestEducation.sln -c Release -o ./publish

  docker:
    runs-on: ubuntu-latest
    needs: build   
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/TestEducation.API/Dockerfile
          push: true
          tags: sherzodmehmonov/testedu.web:latest